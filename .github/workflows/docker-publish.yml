name: Build and Publish Docker Image

on:
  push:
    branches:
      - main # dispara quando houver push na branch main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # seu usuário GitHub
          password: ${{ secrets.GITHUB_TOKEN }} # token automático do Actions

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/minha-app:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/minha-app:latest
